 <br/>
    <p class="h4 text-center">Workshop List</p>
    <br/>
    {% csrf_token %}
    {% block body %}
  <form action="#" method="POST" class="center">
    <div class="container">
      <a href="{% url 'CreateWorkshop' %}" class="link-primary">Create New Workshop</a> 
      <br/><br/>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Programme Name</th>
              <th scope="col">Date</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
            {% for book in book%}
            <tr class="table">
              <th scope="row" value="{{ data.ProgrammeName }}">{{ book.ProgrammeName }}</th>
              <th scope="row" value="{{ data.Description }}">{{ book.Date }}</th>
              <th scope="row" value="{{ data.Date }}">{{ book.Duration }}</th>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
</form>
{% endblock body %}
